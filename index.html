<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exercise 2 - Internet Programming Course template 2</title>
</head>
<body>
<script>

</script>
<div class="container-fluid">
    <div class="text-center">
        <img src="images/todo.png" alt="Picture" style="width: 600px; height: 250px;" class="img-fluid"><br>
        <div class="row"><h1>My TODO List</h1>
            <br>
            <div class="row">
                <div class="col">
                    <button id="high" class="btn btn-danger">Show High Priority</button>
                    <button id="sort" class="btn btn-danger">Sort</button>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="inputSection">
        <div class="col-2"></div>
        <div class="col-8">
            <div>
                <label for="Title">Title</label>
                <br>
                <input class="form-control" type="text" name="textbox" id="Title"
                       placeholder="Type your title here">
                <br>
                <div>
                    <label for="Description">Description</label>
                    <br>
                    <textarea class="form-control" type="text" name="Description" id="Description"
                              placeholder="Type your task description here"></textarea>
                </div>
                <div class="text-center">
                    <strong> <label class="bg-danger" id="Error-messages"></label></strong></div>
                <div>
                    <input type="checkbox" name="checkme" id="checkme">
                    <label for="checkme">High Priority</label>
                    <br>
                    <br>
                </div>
                <div>
                    <button id="add" class="btn btn-danger">Add</button>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button type="button" id="back" style="display:none"
                        class="btn btn-light btn-outline-secondary fw-bold">Back
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <ol id="tasksToDo"></ol>
        </div>
    </div>
</div>
</div>
<script src="js/myfunctions.js"></script>
</body>
</html>
