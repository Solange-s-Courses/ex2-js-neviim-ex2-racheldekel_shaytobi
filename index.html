<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="js/myfunctions.js"></script>
    <title>Exercise 2 - Internet Programming Course template 2</title>
</head>
<body>
<script>

    document.addEventListener("DOMContentLoaded", function() {

        // FIRST SOLUTION
        document.getElementById("high").addEventListener('click', function() {
            // the table can be selected in many ways, for example
            // document.getElementById("mytable")
            // or using getElementsByTagName that returns an array of all table tags
            document.getElementsByTagName("table")[0].classList.add("table-dark");
        });
        document.getElementById("sort").addEventListener('click', function() {
            document.getElementsByTagName("table")[0].classList.remove("table-dark");
        });

    });


</script>
<div class="container-fluid">
    <div class="text-center">
        <img src="images/todo.jpg" alt="Picture" style="width: 600px; height: 250px;" class="img-fluid"></br>
        <div class="row"><h1>My TODO List</h1></div>
        </br>
        <div class="row">
            <div class="col">
                <button id="high" class="btn btn-danger">Show High Priority</button>
                <button id="sort" class="btn btn-danger">Sort</button>
                <br><br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"><label for="textbox">Title</label>
            <input style="width: 100%" type="text" name="textbox" id="textbox"></div>
    </div>
    </br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8"><label for="Description">Description</label></br>
            <input style="width: 100%" type="text" name="Description" id="Description">
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <input type="checkbox" name="checkme" id="checkme">
            <label for="checkme">High Priority</label>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <button id="add" class="btn btn-danger">Add</button>
        </div>
    </div>
</div>
</body>
</html>
